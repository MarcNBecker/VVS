<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>wi.schedule</title>
  <script src="../polymer/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer/polymer.html">
  <link rel="import" href="../polymer/core-elements/core-elements.html">
  <link rel="import" href="../polymer/paper-elements/paper-elements.html">
  <script src="../js/model.js"></script>
  <link rel="import" href="elements/vvs-elements.html">
  <link rel="import" href="../polymer/font-roboto/roboto.html">
  <link rel="stylesheet" href="../css/styles.css" shim-shadowdom>
</head>
<body unresolved fullbleed>
<template is="auto-binding" id="home">
  <core-scaffold id="home-scaffold">
    <nav>
      <core-toolbar>
        <span>wi.schedule</span>
      </core-toolbar>
      <core-menu id="drawer-menu" valueattr="hash" selected="{{route}}" selectedModel={{selectedPage}} on-core-select="{{menuItemSelected}}">
        <template repeat="{{page in homePages}}">
          <paper-item hash="{{page.hash}}" on-click="{{navigateFromDrawer}}">
            <span>{{page.name}}</span>
          </paper-item>
        </template>
      </core-menu>
    </nav>
    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.name}}</div>
      <core-icon-button icon="refresh" on-click={{reload}}></core-icon-button>
    </core-toolbar>
    <div layout horizontal center-center fit>
      <core-pages id="home-pages" valueattr="hash" selected="{{route}}">
        <template repeat="{{page in homePages}}">
          <section id="home-pages-{{page.hash}}" hash="{{page.hash}}" layout vertical center-center>
            <div>{{page.name}}</div>
          </section>
        </template>
      </core-pages>
    </div>
  </core-scaffold>
</template>
<script src="../js/home.js"></script>
</body>
</html>
