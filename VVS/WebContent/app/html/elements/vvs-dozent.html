<polymer-element name="vvs-dozent">
	<template>
 		<link rel="stylesheet" href="../../css/styles.css" shim-shadowdom>
		<div>
			<!-- Main input fields -->
			<div style="padding:10px; width:50%; border:1px black solid; float:left">
				<form>
					<paper-input-decorator id="titel" label="Titel" floatingLabel>
						<input is="core-input" type="text" value={{dozent.titel}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-dropdown-menu label="Anrede" disabled?="{{disableToggle}}">
						<paper-dropdown class="dropdown">
							<core-menu class="menu" selected={{dozent.geschlecht}}>
								<template  repeat="{{item in geschlecht}}">
									<paper-item>{{item}}</paper-item>
								</template>
							</core-menu>
						</paper-dropdown>
					</paper-dropdown-menu>
					<paper-input-decorator id="name" label="Name" error="Pflichtfeld" floatingLabel autoValidate isInvalid="{{invalid.name}}">
						<input is="core-input" type="text" value={{dozent.name}} maxlength="100" required disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="vorname" label="Vorname" error="Pflichtfeld" floatingLabel autoValidate isInvalid="{{invalid.vorname}}">
						<input is="core-input" type="text" value={{dozent.vorname}} maxlength="100" required disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="strasse" label="Stra&szlig;e" floatingLabel>
						<input is="core-input" type="text" value={{dozent.strasse}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="postleitzahl" label="Postleitzahl" error="Keine g&uuml;ltige Postleitzahl" floatingLabel autoValidate isInvalid="{{invalid.postleitzahl}}">
						<input is="core-input" type="text" pattern="[0-9]+" value={{dozent.postleitzahl}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="wohnort" label="Wohnort" floatingLabel>
						<input is="core-input" type="text" value={{dozent.wohnort}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="mail" label="E-Mail" error="Keine g&uuml;ltige E-Mail" floatingLabel autoValidate isInvalid="{{invalid.mail}}">
						<input is="core-input" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" value={{dozent.mail}} maxlength="255" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="telefonPrivat" label="Telefon (privat)" error="Keine g&uuml;ltige Nummer (Beispiel: +49 234 56789)" floatingLabel on-input="{{validatePhone}}" isInvalid="{{invalid.telefonPrivat}}">
						<input is="core-input" type="tel" value={{dozent.telefonPrivat}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="telefonGeschaeftlich" label="Telefon (gesch&auml;ftlich)" error="Keine g&uuml;ltige Nummer (Beispiel: +49 234 56789)" floatingLabel on-input="{{validatePhone}}" isInvalid="{{invalid.telefonGeschaeftlich}}">
						<input is="core-input" type="tel" value={{dozent.telefonGeschaeftlich}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="telefonMobil" label="Telefon (mobil)" error="Keine g&uuml;ltige Nummer (Beispiel: +49 234 56789)" floatingLabel on-input="{{validatePhone}}" isInvalid="{{invalid.telefonMobil}}">
						<input is="core-input" type="tel" value={{dozent.telefonMobil}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="fax" label="Fax" error="Keine g&uuml;ltige Nummer (Beispiel: +49 234 56789)" floatingLabel on-input="{{validatePhone}}" isInvalid={{invalid.fax}}>
						<input is="core-input" type="tel" value={{dozent.fax}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-input-decorator id="arbeitgeber" label="Arbeitgeber" floatingLabel>
						<input is="core-input" type="text" value={{dozent.arbeitgeber}} maxlength="100" disabled?="{{disableToggle}}">
					</paper-input-decorator>
					<paper-dropdown-menu label="Status" floatingLabel disabled?="{{disableToggle}}">
						<paper-dropdown class="dropdown">
							<core-menu class="menu" selected={{dozent.status}}>
								<template  repeat="{{item in status}}">
									<paper-item>{{item}}</paper-item>
								</template>
							</core-menu>
						</paper-dropdown>
					</paper-dropdown-menu>
					<div id="history_timestamps">
						<hr>
						<paper-input-decorator id="angelegt" label="angelegt am" floatingLabel>
							<input is="core-input" value="{{dozent.angelegt}}" disabled>
						</paper-input-decorator>
						<paper-input-decorator id="bearbeitet" label="bearbeitet am" floatingLabel>
							<input is="core-input" value="{{dozent.geaendert}}" disabled>
						</paper-input-decorator>
					</div>
				</form>
			</div>
			<!-- Add/Delete Faecher -->
			<div style="float:right; width:45%">
				<div style="padding:10px; border: 1px black solid">
					<h3>Kompetenzf&auml;cher</h3>
					<hr>
					<div>
						<template  repeat="{{item in dozentenFaecher}}">
							<span>
							<paper-item style="display:inline-block">{{item.name}}</paper-item>
							<paper-icon-button icon="clear" on-click={{deleteFach}} disabled?="{{disableToggle}}"></paper-icon-button>
							<br />
							</span>
						</template>
					</div>
					<hr>
					<paper-dropdown-menu label="Kompetenzfach" disabled?="{{disableToggle}}">
						<paper-dropdown class="dropdown">
							<core-menu id="fach" class="menu">
								<template  repeat="{{item in faecher}}">
									<paper-item>{{item.name}}</paper-item>
								</template>
							</core-menu>
						</paper-dropdown>
					</paper-dropdown-menu>
					<paper-button on-click={{addFach}} raised disabled?="{{disableToggle}}">+</paper-button>
				</div>
				<br />
				<br />
			</div>
		</div>
		<!-- Button Bar -->
		<span id="buttons_update" style="padding-left:40px">
			<paper-button on-click={{update}} raised disabled?="{{disableToggle}}">Speichern</paper-button>
			<paper-button on-click={{doDelete}} raised disabled?="{{disableToggle}}">L&ouml;schen</paper-button>
			<paper-button on-click={{cancel}} raised disabled?="{{disableToggle}}">Abbrechen</paper-button>
		</span>
		<span id="buttons_create" style="padding-left:40px">
			<paper-button on-click={{create}} raised disabled?="{{disableToggle}}">Anlegen</paper-button>
			<paper-button on-click={{cancel}} raised disabled?="{{disableToggle}}">Abbrechen</paper-button>
		</span>
		<paper-spinner active?={{disableToggle}}></paper-spinner>
		<!-- Toasts -->
		<paper-toast id="toast_success" text="Erfolgreich ausgef&uuml;hrt"></paper-toast>
		<paper-toast id="toast_error" text="Leider ist ein Fehler aufgetreten. Bitte laden Sie die Seite neu!" duration="15000">
			<core-icon-button icon="refresh" on-click={{refresh}}></core-icon-button>
		</paper-toast>
	</template>
	<script type="text/javascript">
		Polymer('vvs-dozent', {
			//Initializing
			dozent: new model.templates.Dozent(),
			geschlecht: [],
			status: [],
			dozentenFaecher: [],
			faecher: [],
			invalid: {},
			disableToggle: true,
			allFaecher: [],
			deletedFaecher: [],
			//Publish those attributes to home
			publish: {
				dozentID: -1,
				refresh: function() {},
				loaded: false
			},
			//Force a home reload, when you notice that the ID attribute changed
			dozentIDChanged: function(oldVal, newVal) {
				//causes a reload when deleting -> fix?
				if(oldVal === this.dozent.id || (this.dozent.id === 0 && oldVal !== -1)) {
					this.loaded = false;
				}
			},
			//Initialize the screen
    		ready: function()
    		{
    			var self = this;
    			var showDozent = new model.templates.Dozent();
    			showDozent.id = self.dozentID;
    			self.dozent = new model.templates.Dozent();
    			self.geschlecht = showDozent.GeschlechtEnum.all;
    			self.status = showDozent.StatusEnum.all;
    			self.dozentenFaecher = [];
    			self.faecher = [];
    			self.invalid = {};
    			self.disableToggle = true;
    			self.allFaecher = [];
    			self.deletedFaecher = [];
    			//Go to creation mode
    			if (showDozent.id === 0)
    			{
    				//Show correct button bar
    				self.$.buttons_update.style.display = "none";
    				self.$.history_timestamps.style.display = "none";
    				//Load available Faecher
    				model.webService.getAllFaecher(function(api) {
    					if (!api.isError)
    					{
    						self.faecher = api.response;
    						self.allFaecher = api.response.slice();
    						//Enable buttons and force correct input label display
    						self.disableToggle = false;
    						self.$.name.isInvalid = true;
    						self.$.vorname.isInvalid = true;
    					}
    					else
    					{
    						console.log(JSON.stringify(api));
    						self.$.toast_error.show();
    					}
    				});
    			}
    			//Go to edit mode
    			else
    			{
    				//show correct button bar
    				self.$.buttons_create.style.display = "none";
    				var deepRuns = 0;
    				model.webService.getDozent(showDozent, function(api) {
    					if (!api.isError)
    					{
    						deepRuns++;
    						//Initialize input fields and make them display correctly
    						self.dozent = api.response;
    						self.$.titel.focusAction();
    						self.$.name.focusAction();
    						self.$.vorname.focusAction();
    						self.$.strasse.focusAction();
    						self.$.postleitzahl.focusAction();
    						self.$.wohnort.focusAction();
    						self.$.mail.focusAction();
    						self.$.telefonPrivat.focusAction();
    						self.$.telefonGeschaeftlich.focusAction();
    						self.$.telefonMobil.focusAction();
    						self.$.fax.focusAction();
    						self.$.arbeitgeber.focusAction();
    						self.$.angelegt.focusAction();
    						self.$.bearbeitet.focusAction();
    						self.$.name.isInvalid = false;
    						self.$.vorname.isInvalid = false;
    						//Enable inputs after last webservice call
    						if(deepRuns === 2) {
    							self.disableToggle = false;
    						}
    					}
    					else
    					{
    						console.log(JSON.stringify(api));
    						self.$.toast_error.show();
    					}
    				});
    				//First read the Faecher of a Dozent..
    				model.webService.getAllDozentFaecher(showDozent, function(api) {
    					if (!api.isError)
    					{
    						self.dozentenFaecher = api.response;
    						//..then read all Faecher
    						model.webService.getAllFaecher(function(api) {
    	    					if (!api.isError)
    	    					{
    	    						deepRuns++;
    	    						//Enable inputs after last webservice call
    	    						if(deepRuns === 2) {
    	    							self.disableToggle = false;
    	    						}
    	    						//Fill dropdown boxes correctly to avoid seeing Faecher twice (in the upper list and the dropdown)
    								self.faecher = api.response;
    	    						self.allFaecher = self.faecher.slice();
    	    						var i;
    	    						for (i = 0; i < self.dozentenFaecher.length; i++)
    	    						{
    	        						var ii;
    	    							for (ii = 0; ii < self.faecher.length; ii++)
    	    							{
    	    								if (self.dozentenFaecher[i].id === self.faecher[ii].id)
    	    								{
    	    									self.faecher.splice(ii, 1);
    	    									break;
    	    								}
    	    							}
    	    						}
    	    					}
    	    					else
    	    					{
    	    						console.log(JSON.stringify(api));
    	    						self.$.toast_error.show();
    	    					}
    	    				});	
    					}
    					else
    					{
    						console.log(JSON.stringify(api));
    						self.$.toast_error.show();
    					}
    				});
    			}
    		},
    		//create a new Dozent
    		create: function()
    		{
    			if(!this.checkInputs()) {
    				return;
    			}
    			var self = this;
    			//Disable everything
    			self.disableToggle = true;
    			//Create Dozent
    			model.webService.createDozent(self.dozent, function(api) {
	   				if (!api.isError)
					{
						self.dozent = api.response;
						//Tell the outside world about the new ID
						self.dozentID = self.dozent.id;
						var i;
						var deepRuns = 0;
						//Create connection between Dozent and subjects
						for (i = 0; i < self.dozentenFaecher.length; i++)
						{
							model.webService.setDozentFach(self.dozent, self.dozentenFaecher[i], function(api) {
								if (!api.isError)
								{
									deepRuns++;
									//Enable buttons and display new button bar and history after last webservice call
									if(deepRuns === self.dozentenFaecher.length) {
										self.disableToggle = false;
										self.$.toast_success.show();
										self.$.buttons_create.style.display = "none";
										self.$.buttons_update.style.display = "inline";
										self.$.buttons_update.style.paddingLeft = "40px";
				    					self.$.history_timestamps.style.display = "block";
				    					self.$.angelegt.focusAction();
				    					self.$.bearbeitet.focusAction();
									}
								}
								else
								{
									console.log(JSON.stringify(api));
									self.$.toast_error.show();
								}
							});
						}
						//Enable buttons and display new button bar and history after last webservice call
						if (deepRuns === 0 && self.dozentenFaecher.length === 0) {
							self.disableToggle = false;
							self.$.toast_success.show();
							self.$.buttons_create.style.display = "none";
							self.$.buttons_update.style.display = "inline";
							self.$.buttons_update.style.paddingLeft = "40px";
	    					self.$.history_timestamps.style.display = "block";
	    					self.$.angelegt.focusAction();
	    					self.$.bearbeitet.focusAction();
						}
					}
					else
					{
						console.log(JSON.stringify(api));
						self.$.toast_error.show();
					}
	    		});
    			
    		},
    		//Adds a Fach to the upper list and notes to add it to the webservice when submitting
			addFach: function()
			{
				var self = this;
				if (self.$.fach.selected !== null)
				{
					//Remove fach from dropdown after adding it to the webservice list
					self.dozentenFaecher.push(self.faecher[self.$.fach.selected]);
					self.faecher = self.allFaecher.slice();
					var i;
					for (i = 0; i < self.dozentenFaecher.length; i++)
					{
						var ii;
						for (ii = 0; ii < self.faecher.length; ii++)
						{
							if (self.dozentenFaecher[i].id === self.faecher[ii].id)
							{
								self.faecher.splice(ii, 1);
								break;
							}
						}
					}			
				}
			},
			//Deletes a fach from the list and adds it to the dropdown
			deleteFach: function(e)
			{
				var self = this;
				var fach = e.target.templateInstance.model.item;
				self.deletedFaecher.push(fach);
				var i;
				//Delete the Fach from the list
				for (i = 0; i < self.dozentenFaecher.length; i++)
				{
					if (self.dozentenFaecher[i].id === fach.id)
					{
						self.dozentenFaecher.splice(i, 1 );
						break;
					}
				}
				//Rebuilt dropdown in alphabetical order
				self.faecher = self.allFaecher.slice();
				for (i = 0; i < self.dozentenFaecher.length; i++)
				{
					var ii;
					for (ii = 0; ii < self.faecher.length; ii++)
					{
						if (self.dozentenFaecher[i].id === self.faecher[ii].id)
						{
							self.faecher.splice(ii, 1);
							break;
						}
					}
				}
			},
			//Updates a Dozent
	    	update: function()
	    	{
    			if(!this.checkInputs()) {
    				return;
    			}
	    		var self = this;
	    		//Disable inputs
	    		self.disableToggle = true;
	    		//Update Dozent
	    		model.webService.updateDozent(self.dozent, function(api) {
	    			if (!api.isError)
					{
						var i;
						var deepRuns = 0;
						//Delete all deleted Faecher
						for (i = 0; i < self.deletedFaecher.length; i++)
						{
							model.webService.deleteDozentFach(self.dozent, self.deletedFaecher[i], function(api) {
								if(!api.isError) {
									deepRuns++;
									//After last deletion move to adding the added Faecher
									if(deepRuns === self.deletedFaecher.length) {
										self.deletedFaecher = [];
										var veryDeepRuns = 0;
										//Add Faecher
										for (i = 0; i < self.dozentenFaecher.length; i++)
										{
											model.webService.setDozentFach(self.dozent, self.dozentenFaecher[i], function(api) {
												if(!api.isError) {
													veryDeepRuns++;
													//Enable inputs after last webservice call
													if (veryDeepRuns === self.dozentenFaecher.length) {
														self.disableToggle = false;
														self.$.toast_success.show();
													}
												} else {
													console.log(JSON.stringify(api));
													self.$.toast_error.show();
												}
											});
										}
										//Enable inputs after last webservice call
										if(veryDeepRuns === 0 && self.dozentenFaecher.length === 0) {
											self.disableToggle = false;
											self.$.toast_success.show();
										}
									}
								} else {
									console.log(JSON.stringify(api));
									self.$.toast_error.show();
								}
							});
						}
						//Also add new Faecher when no Fach was deleted
						if(deepRuns === 0 && self.deletedFaecher.length === 0) {
							for (i = 0; i < self.dozentenFaecher.length; i++)
							{
								model.webService.setDozentFach(self.dozent, self.dozentenFaecher[i], function(api) {
									if(!api.isError) {
										deepRuns++;
										//Enable inputs after last webservice call
										if (deepRuns === self.dozentenFaecher.length) {
											self.disableToggle = false;
											self.$.toast_success.show();
										}
									} else {
										console.log(JSON.stringify(api));
										self.$.toast_error.show();
									}
								});
							}
							//Enable inputs after last webservice call
							if(deepRuns === 0 && self.dozentenFaecher.length === 0) {
								self.disableToggle = false;
								self.$.toast_success.show();
							}
						}

					}
					else
					{
						console.log(JSON.stringify(api));
						self.$.toast_error.show();
					}
	    		});
	    	},
	    	//Delete a dozent
			doDelete: function()
			{
				var self = this;
				//Disable inputs
				self.disableToggle = true;
				//Delete the Dozent
	    		model.webService.deleteDozent(self.dozent, function(api) {
					if(!api.isError) {
						//Update variables and switch display of button bar
						self.dozent = new model.templates.Dozent();
						//Tell the outside world the new ID
						self.dozentID = 0;
						self.faecher = self.allFaecher.slice();
						self.dozentenFaecher = [];
						self.geloeschteFaecher = [];
						self.disableToggle = false;
						self.$.buttons_update.style.display = "none";
						self.$.buttons_create.style.display = "inline";
						self.$.buttons_create.style.paddingLeft = "40px";
    					self.$.history_timestamps.style.display = "none";
    					self.$.name.isInvalid = true;
						self.$.vorname.isInvalid = true;
						self.$.toast_success.show();
					} else {
						console.log(JSON.stringify(api));
						self.$.toast_error.show();
					}
	    		});
			},
			//Navigate backwards and force a reload
	    	cancel: function()
	    	{
	    		this.loaded = false;
	    		window.history.back();
	    	},
	    	//Validate a phone number using phone.js
	    	validatePhone: function(e, detail, sender) {
				sender.isInvalid = !isValidNumber(sender.input.value, null);
			},
			//Check all invalid properties
			checkInputs : function() {
				for(var property in this.invalid) {
					if(this.invalid.hasOwnProperty(property)) {
						if(this.invalid[property] === true) {
							return false;
						}
					}
				}
				return true;
			}
 		});	
	 </script>
</polymer-element>
