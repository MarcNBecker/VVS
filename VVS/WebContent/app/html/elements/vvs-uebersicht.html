<polymer-element name="vvs-uebersicht">
	<template>
		<link rel="stylesheet" type="text/css" href="../formate.css">
		<div style="margin: auto; padding:10px;  border:1px black solid;">
			<h3>Dozentendaten verwalten</h3>
			<paper-button raised>neuen Dozenten anlegen</paper-button>
			<br />
			<br />
			<form>				
				<paper-dropdown-menu label="Dozent" floatingLabel style="width:25%">
				<paper-dropdown class="dropdown">
						<core-menu id="dozent" class="menu">
							<template  repeat="{{item in dozenten}}">
								<paper-item>{{item.name}}, {{item.vorname}}</paper-item>
							</template>
						</core-menu>
					</paper-dropdown>
				</paper-dropdown-menu>						
				<paper-button on-click={{dozentenZeigen}} raised>anzeigen/bearbeiten/l&ouml;schen</paper-button>
				<paper-button raised>Dozentenplan drucken</paper-button>						
			</form>
			<br />
			<br />
			<h3>Kursdaten verwalten</h3>
			<paper-button raised>neuen Kurs anlegen</paper-button>
			<br />
			<br />
			<form>					
				<paper-dropdown-menu label="Kurs" floatingLabel style="width:25%">
				<paper-dropdown class="dropdown">
						<core-menu id="kurs" class="menu">
							<template  repeat="{{item in kurse}}">
								<paper-item>{{item.kursname}}</paper-item>
							</template>
						</core-menu>
					</paper-dropdown>
				</paper-dropdown-menu>						
				<paper-button raised>anzeigen/bearbeiten/l&ouml;schen</paper-button>			
			</form>		
			<br />
			<br />		
			<h3>Modulplan verwalten</h3>
			<paper-button raised>neuen Modulplan anlegen</paper-button>
			<br />
			<br />
			<form>				
				<paper-dropdown-menu label="Modulplan" floatingLabel style="width:25%">
				<paper-dropdown class="dropdown">
						<core-menu class="menu">
							<template  repeat="{{item in modulplaene}}">
								<paper-item>{{item.studiengang}}-{{item.vertiefungsrichtung}}</paper-item>
							</template>
						</core-menu>
					</paper-dropdown>
				</paper-dropdown-menu>					
				<paper-button raised>anzeigen/bearbeiten/l&ouml;schen</paper-button>					
			</form>
			<br />
			<br />		
			<h3>Feiertage verwalten</h3>				
			<form>					
				<paper-dropdown-menu label="Jahr" floatingLabel style="width:25%">
				<paper-dropdown class="dropdown">
						<core-menu class="menu">
							<template  repeat="{{item in jahre}}">
								<paper-item>{{item}}</paper-item>
							</template>
						</core-menu>
					</paper-dropdown>
				</paper-dropdown-menu>						
				<paper-button raised>pflegen</paper-button>		
			</form>	
		</div>
	</template>
	<script type="text/javascript">
		Polymer('vvs-uebersicht', {
			dozenten: [],
			kurse: [],
			modulplaene: [],
			jahre:[],
    		ready: function()
    		{
    			var self = this;
    			model.webService.getAllDozenten(function(api) {
					if (!api.error)
					{
						self.dozenten = api.response;
					}
					else
					{
						console.log(JSON.stringify(api));
					}
				});
    			model.webService.getAllKurse(function(api) {
					if (!api.error)
					{
						self.kurse = api.response;
					}
					else
					{
						console.log(JSON.stringify(api));
					}
				});
    			model.webService.getAllModulplaene(function(api) {
					if (!api.error)
					{
						self.modulplaene = api.response;
					}
					else
					{
						console.log(JSON.stringify(api));
					}
				});
    			var aktuellesDatum = new Date();
    			var aktuellesJahr = aktuellesDatum.getFullYear();
    			aktuellesJahr = aktuellesJahr - 1;
    			self.jahre.push(aktuellesJahr);
    			aktuellesJahr = aktuellesJahr + 1;
    			self.jahre.push(aktuellesJahr);
    			aktuellesJahr = aktuellesJahr + 1;
    			self.jahre.push(aktuellesJahr);
    			aktuellesJahr = aktuellesJahr + 1;
    			self.jahre.push(aktuellesJahr);
    		},
    		dozentenZeigen: function() {
    			var self = this;
				if (self.$.dozent.selected !== null)
				{
					var selektierterDozent = self.$.dozent.selected;
				}
    		}
 		});
	 </script>
</polymer-element>
