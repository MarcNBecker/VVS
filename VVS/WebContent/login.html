<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Login</title>
		<!-- Imports -->
		<script src="app/polymer/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="app/polymer/polymer/polymer.html">
		<link rel="import" href="app/polymer/core-elements/core-elements.html">
		<link rel="import" href="app/polymer/paper-elements/paper-elements.html">
		<link rel="stylesheet" href="app/css/login.css" shim-shadowdom>
		<script type="text/javascript" src="app/js/model.js"></script>
		<link rel="import" href="app/polymer/font-roboto/roboto.html">
	</head>
	<body unresolved fullbleed>
		<template is="auto-binding" id="login">
			<core-a11y-keys keys="enter" on-keys-pressed="{{login}}"></core-a11y-keys>
			<div horizontal layout center-center fit id="login">
				<div flex one></div>
				<div flex two>
					<paper-shadow id="login-shadow" z="3">
						<div vertical layout>
							<paper-input-decorator label="Username">
								<input is="core-input" type="text" value="{{name}}" maxlength="100" autofocus>
							</paper-input-decorator>
							<paper-input-decorator label="Passwort">
								<input is="core-input" value={{passwort}} type="password" maxlength="100">
							</paper-input-decorator>
							<paper-button on-click="{{login}}" raised>Login</paper-button>
						</div>
					</paper-shadow>	
				</div>
				<div flex one></div>	
			</div>
			<paper-toast id="toast_error" text="Leider ist ein Fehler aufgetreten. Bitte laden Sie die Seite neu!" duration="10000"></paper-toast>
			<paper-toast id="toast_auth_error" text="Der Login war nicht erfolgreich. Bitte geben Sie eine korrekte Kombination aus Usernamen und Passwort ein." duration="10000"></paper-toast>
		</template>
		<script src="app/js/login.js" type="text/javascript"></script>
	</body>
</html>
